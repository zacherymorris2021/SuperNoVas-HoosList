{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>Django Auth Tutorial</title>
</head>
<body>
  {% include 'marketplace/navbar.html' %}
    <head>
      <meta charset="utf-8">
      <title>Welcome to UVA Craigslist!</title>
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    </head>
      <body>
        <div class="jumbotron">
          <p style="text-align:center;"><img src="{% static 'biglogo.png'%}" alt="Logo"><br>
          {% if user.is_authenticated %}
            <p>Logged in as {{ user.username }}</p>
            <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
              Sign Up
            </a><br>
            Already have an account?
                <a href="{% url 'social:begin' 'google-oauth2' %}">Login</a><br>
          {% endif %}
          </p>
        </div>
</body>
</html>
