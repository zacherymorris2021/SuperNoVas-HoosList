<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>Hooslist</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css\style-sheet.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css\outbox-message-cards.css'%}">
</head>
<body style="background-color:#e9ecef;">
  {% include 'marketplace/navbar.html' %}
      <div style="text-align:center; padding-top:10%;" class="jumbotron">
        <a href="{% url 'marketplace:index' %}"><img src="{% static 'biglogo.png'%}" alt="Logo"></a><br>
        <strong>Welcome to Hooslist, a buying and selling website made for University of Virginia students.</strong><br><br>
        {% if user.is_authenticated %}
          <p>Logged in as {{ user.username }}</p>
          <a class="btn btn-primary buttoncolor button-no-border" href="/marketplace/logout/">Logout</a>
        {% else %}
          <a class="btn btn-primary buttoncolor button-no-border" href="{% url 'social:begin' 'google-oauth2' %}">
            Login </a><br>
        {% endif %}
      </div>
   </body>
</html>
