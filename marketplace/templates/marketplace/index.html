<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">	
		</script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">		
		</script>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a class="navbar-brand" href="#">
    			<img src="/staticfiles/logo.png" id = "title" width="30" height="30" class="d-inline-block align-top" alt="">
    				HoosList
 			</a>
		    <ul class="navbar-nav">
			    <li class="nav-item active">
			      <a class="nav-link" href="#">Search</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#">View Items</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="./add-item">Add Item</a>
			    </li>
			</ul>
		</nav>
		{% if latest_item_list %}
		    <ul>
		    {% for item in latest_item_list %}
		        <li><a href="{% url 'marketplace:detail' item.id %}">{{ item.item_name }}</a></li>
		    {% endfor %}
		    </ul>
		{% else %}
		    <p>No items are available.</p>
		{% endif %}
	</body>
</html>
